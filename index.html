<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JavaScript Quiz</title>
</head>
<body>
    <header>
        <a class="float-left" href="./assets/html/highscores.html">View High Scores</a>
        <text class="float-right">Time: <span id="timer-count">0</span></text>
    </header>
    <main id="start-page">
            <h2>Coding Quiz Challenge</h2>
            <p>Try to answer the following code-related questions within the time limit.<br>
            Keep in mind that incorrect answers will penalise your score / time by ten seconds!</p>
            <button id="start">Start Quiz</button>
    </main>
    <div id="question-title"></div>
    <div>
        <ol id="answer-list"></ol>
    <div>
    <div id="msg" style="visibility:hidden"></div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
